- name: Disable default version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable nodejs 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Configure Backend.service
  ansible.builtin.copy:
    src: backend.service
    dest:  /etc/systemd/system/backend.service

- name: Add Application User
  ansible.builtin.user:
    name: Expense

- name: Remove existing content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create App Directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download and Extract app content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/backend.zip
    dest: /app
    remote_src: true

- name: Download Dependencies
  community.general.npm:
    path: /app/location

- name: Reload system D and start backend service
  ansible.builtin.systemd_service:
    name: backend
    state: restarted
    enabled: yes

- name: Install mysql client
  ansible.builtin.dnf:
    name: mysql
    state: installed

- name: Install Python Library
  ansible.builtin.dnf:
    name: python3-pyMySQL
    state: installed


- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: root
    Login_password: ExpenseApp@1
    Login_host: mysql-dev.jyothsnashrey.online
